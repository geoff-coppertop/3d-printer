#cloud-config
# vim: syntax=yaml
#
hostname: rpi-hydrogen
manage_etc_hosts: true

users:
  - name: thomasga
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users,docker,adm,dialout,audio,plugdev,netdev,video
    lock_passwd: true
    ssh-authorized-keys:
      - ssh-rsa  thomasg@Geoffreys-iMac.local
      - ssh-rsa  thomasga@Geoffreys-MacBook-Air.local

package_upgrade: false

# # Set the locale of the system
locale: "en_US.UTF-8"

# # Set the timezone
# # Value of 'timezone' must exist in /usr/share/zoneinfo
timezone: "America/Edmonton"

# # WiFi connect to HotSpot
# To make wifi work with RPi3 and RPi0
# you also have to set "enable_uart=0" in config.txt
write_files:
  - content: |
      # This file describes the network interfaces available on your system
      # and how to activate them. For more information, see interfaces(5).

      allow-hotplug wlan0
      iface wlan0 inet dhcp
          wpa-conf /etc/wpa_supplicant/wpa_supplicant.conf
      iface default inet dhcp
    path: /etc/network/interfaces.d/wlan0
  - content: |
      # This file describes the network interfaces available on your system
      # and how to activate them. For more information, see interfaces(5).

      allow-hotplug eth0
      iface eth0 inet dhcp
    path: /etc/network/interfaces.d/eth0
  - content: |
      country=CA
      ctrl_interface=DIR=/run/wpa_supplicant GROUP=netdev
      update_config=1
    path: /etc/wpa_supplicant/wpa_supplicant.conf

# These commands will be run once on first boot only
runcmd:
  # Pickup the hostname changes
  - 'systemctl restart avahi-daemon'

  - 'ifdown eth0; ifup eth0'

  - 'sleep 10'

  - 'git clone "https://github.com/geoff-coppertop/3d-printer" ./'

  - './hypriot/setup.sh'

power_state:
  delay: now
  mode: reboot
  message: Bye Bye
  timeout: 30
  condition: True